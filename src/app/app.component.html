<app-header (feature)="getFeature($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="feature === 'recipes'"></app-recipes>
      <app-shopping-list  *ngIf="feature !== 'recipes'"></app-shopping-list>
      <p appBetterDirective>Style using custom directive</p>
    </div>
  </div>
</div>
