<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="AddNewRecipe()">New Recipe</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12" *ngFor="let recipeItem of recipes;let i = index">
     
      <app-recipes-item 
      [recipe]="recipeItem"
      [Index]="i"
      ></app-recipes-item>
    </div>
  </div>
