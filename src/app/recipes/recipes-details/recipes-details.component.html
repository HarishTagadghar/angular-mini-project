<div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imageUrl" alt="recipe.name" width="200px" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appOpenDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="addToShoppingList()">To Shopping List</a></li>
          <li><a style="cursor: pointer;" (click)="editRecipe()">Edit Recipe</a></li>
          <li><a style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe.discription}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
     <ul>
      <li *ngFor="let ingredients of recipe.ingredients">
        {{ ingredients.name + '-' + ingredients.amount}}
      </li>
     </ul>
    </div>
  </div>
